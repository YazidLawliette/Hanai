<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han So-hee Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="history">
            <h2></h2>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="answer">
                <p class="placeholder" id="placeholder">Type something yeoboo...</p>
            </div>
            <div class="input-container">
                <input autocomplete="off" type="text" id="question" placeholder="Ask something..." />
                <button class="send-btn" onclick="sendReq()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
